<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva online</title>
</head>
<body>
  <main>
    <h1>Faça sua reserva</h1>

    <form>
      <div>
          <label for="cNome">Nome:</label>
          <input type="text" id="cNome" name="nome" placeholder="Seu nome aqui" value="José" required/>
      </div>

      <div>
          <label for="cEmail">Email: </label>
          <input type="email" id="cEmail" name="email" placeholder="seunome@email.com" required/> 
      </div>

      <div>
        <label for="cDataNasc">Data de check-in: </label>
        <input type="date" min="2024-06-12" id="cDataNasc" name="dataNasc" required/>
      </div>

      <div>
        <label for="check-out">Data de check-out: </label>
        <input type="date" min="2024-06-13" id="check-out" name="check-out" required/>
      </div>

      <div>
          <label for="tipo">Tipo do quarto: </label>
          <select id="tipo" name="tipo-do-" required>
              <option disabled selected value="">Selecione uma opção</option>
              <option>Solteiro</option>
              <option>Casal</option>
          </select>
      </div>

      <div>
          <label for="comentarios">Comentarios adicionais: </label> <br> 
          <textarea id="comentarios" name="comentarios" required></textarea>
      </div>

      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main> 
</body>
</html>
