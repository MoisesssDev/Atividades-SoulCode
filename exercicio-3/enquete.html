<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquete online</title>
</head>
<body>
  <main>
    <form>
      <h2>Responda a enquete:</h2>
      <p>Qual o seu sistema operacional preferido?</p>

      <div>
        <input type="radio" id="windows" name="sistema" value="windows" required>
        <label for="windows">Windows</label>
      </div>

      <div>
        <input type="radio" id="linux" name="sistema" value="linux" required>
        <label for="linux">Linux</label>
      </div>

      <div>
        <input type="radio" id="mac" name="sistema" value="mac" required>
        <label for="mac">Mac</label>
      </div>

      <div>
        <input type="radio" id="outro" name="sistema" value="outro" required>
        <label for="outro">Outro</label>
      </div>

      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main> 
</body>
</html>
